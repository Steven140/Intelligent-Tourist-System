<html>
<head>
  <title>Travel Guide</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/37e77d9f7e.js" crossorigin="anonymous"></script>
</head>
<body>
<!---HEADER--->

<header>
  <div id="menu-bar" class="fa-solid fa-bars"></div>

  <a href="#" class="logo"><span>T</span>ravel</a>

  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#book">Book</a>
    <a href="package.html">Packages</a>
    <a href="services.html">Services</a>
    <a href="#gallery">Gallery</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="icons">
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-user"></i>
  </div>

  <form class="search-bar-container" action="">
    <input type="search" id="search-bar" placeholder="search here....">
    <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>

  </form>

</header>

<!--login-form-container-->
<div class="login-form-container">

  <i class="fas fa-time" id="form-close"></i>

  <form action="">
    <h3>login</h3>
    <input type="email" class="box" placeholder="enter your email">
    <input type="password" class="box" placeholder="enter your password">
    <input type="submit" value="login now" class="btn">
    <input type="checkbox" id="remember">
    <label for="remember">remember me</label>
    <p>forgot password? <a href="#">click here</a></p>
    <p>don't have an account? <a href="#">register now</a></p>

  </form>

</div>

<!--home section-->
<section class="home" id="home">
  <div class="content">
    <h3>Adventure is  worthwhile</h3>
    <p><i>discover new places with us, adventure awaits!</i></p>
    <a href="#" class="btn">discover more</a>
  </div>
  <div class="controls">
    <span class="vid-btn" data-src="Pexels Videos 2169880.mp4"></span>
  </div>
  <div class="video-container">
      <video src="Pexels Videos 2169880.mp4" id="video-slider" loop autoplay muted>

      </video>
  </div>
</section>
<!--home section ends-->



<!--book section starts-->

<section class="book" id="book">
  <h1 class="heading">
    <span>b</span>
    <span>o</span>
    <span>o</span>
    <span>k</span>
    <span class="space"></span>
    <span>n</span>
    <span>o</span>
    <span>w</span>
  </h1>

<div class="row">
  <div class="image">
    <img src="img1.cms" alt="">
  </div>

  <form action="">
    <div class="inputBox">
      <h3>where to?</h3>
      <input type="text" placeholder="place name">
    </div>
    <div class="inputBox">
      <h3>how many?</h3>
      <input type="number" placeholder="number of guests">
    </div>
    <div class="inputBox">
      <h3>arrivals</h3>
      <input type="date">
    </div>
    <div class="inputBox">
      <h3>leaving</h3>
      <input type="date">
    </div>
    <input type="submit" class="btn" value="book now">

  </form>
</div>
</section>








<script src="script.js">

</script>
</body>
</html>
